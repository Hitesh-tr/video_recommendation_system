# JDBC (use docker service name 'mysql')
spring.datasource.url=jdbc:mysql://mysql:3306/video_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server port for this service
server.port=8082

# Hikari (connection pool) - make startup tolerant when DB isn't ready yet
# initializationFailTimeout = -1 => don't fail fast; keep trying to obtain connections
spring.datasource.hikari.initializationFailTimeout=-1
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.idleTimeout=600000

server.port=8082

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=video-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
